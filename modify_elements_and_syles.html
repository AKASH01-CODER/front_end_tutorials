<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .highlight {
            color: #ff6347;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Interactive Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <h2 id="home">Home Section</h2>
        <p id="description">This is a simple website to demonstrate HTML, CSS, and JavaScript basics.</p>

        <h2 id="about">About Section</h2>
        <p>This site was built as a sample to show basic web development principles.</p>

        <button onclick="changeContent()">Change Content</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="addClass()">Highlight Text</button>
        <button onclick="removeElement()">Remove Element</button>
        <button onclick="toggleVisibility()">Toggle Visibility</button>
    </div>

    <footer>
        &copy; 2024 My Interactive Website
    </footer>

    <script>
        // Function to change content of the Home Section
        function changeContent() {
            const description = document.getElementById("description");
            description.innerHTML = "Content has been changed! Now you know how to use innerHTML.";
        }

        // Function to change the color of the header text
        function changeColor() {
            const header = document.querySelector("header h1");
            header.style.color = "blue"; // Inline style change
        }

        // Function to add a CSS class to an element for styling
        function addClass() {
            const description = document.getElementById("description");
            description.classList.add("highlight"); // Adds 'highlight' class to <p> tag
        }

        // Function to remove an element from the DOM
        function removeElement() {
            const aboutSection = document.getElementById("about");
            aboutSection.remove(); // Removes the 'About Section' <h2> element
        }

        // Function to toggle visibility of the description text
        function toggleVisibility() {
            const description = document.getElementById("description");
            if (description.style.display === "none") {
                description.style.display = "block";
            } else {
                description.style.display = "none";
            }
        }
    </script>

</body>
</html>
